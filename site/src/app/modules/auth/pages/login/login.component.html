<div class="container">
    <h1>Sign in</h1>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="authenticate()">Sign in</button>
    </form>
    <p>Don't have an account jet? <a [routerLink]="['../sign-up']">Sign up now</a></p>
</div>
