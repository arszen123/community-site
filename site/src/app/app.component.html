<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>CommunitySite</span>
      <div class="spacer"></div>
      <button mat-button [routerLink]="['/']">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-button *ngIf="isAuthenticated" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
      <button mat-button *ngIf="!isAuthenticated" [routerLink]="['/auth']">
        <mat-icon>login</mat-icon>
      </button>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <div class="right-bottom">
      <button mat-fab *ngIf="isAuthenticated" color="primary" [routerLink]="['/posts/create']">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
